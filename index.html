<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>City Tech â€” Login</title>
  <style>
    :root{
      --bg:#071022;
      --card:#0f2230;
      --accent:#38bdf8;
      --muted:#9aa8b8;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background:linear-gradient(180deg,var(--bg),#04101a);
      color:#eef6fb;
    }
    .box{
      width:340px;
      max-width:92%;
      background:var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
    }
    .logo{
      width:84px;
      height:auto;
      border-radius:8px;
      margin-bottom:10px;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    h1{font-size:20px;color:var(--accent);margin:6px 0 16px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:#071a26;
      color:#e8f4fb;
      margin-top:10px;
      font-size:15px;
    }
    button{
      width:100%;
      margin-top:16px;
      padding:12px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:#04212b;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .error{
      display:none;
      margin-top:12px;
      color:var(--danger);
      font-size:14px;
    }
    .hint{color:var(--muted);font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <!-- using the logo file you uploaded -->
    <img class="logo" src="/mnt/data/IMG_1712.jpeg" alt="City Tech logo" />
    <h1>City Tech Student Login</h1>

    <input id="email" type="email" placeholder="Email (example@example.com)" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />

    <button onclick="login()">Log in</button>

    <div id="error" class="error">Invalid email or password. Try again.</div>
    <div class="hint">Use your student credentials to access the midterm report.</div>
  </div>

  <script>
    // correct credentials (as requested)
    const CORRECT_EMAIL = "monaizamorshed333@gmail.com";
    const CORRECT_PASS = "333moon333";

    function login(){
      const e = document.getElementById("email").value.trim();
      const p = document.getElementById("password").value.trim();
      const err = document.getElementById("error");

      if(e === CORRECT_EMAIL && p === CORRECT_PASS){
        // redirect to your grades page (keep your current filename here)
        // if your grade page file is named differently change "midterm.html" to that filename
        window.location.href = "midterm.html";
      } else {
        err.style.display = "block";
        // small shake effect
        document.querySelector('.box').animate(
          [{ transform: "translateX(0)" },{ transform: "translateX(-8px)" },{ transform: "translateX(8px)" },{ transform: "translateX(0)" }],
          { duration: 300, iterations: 1 }
        );
      }
    }

    // allow press Enter to submit
    document.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter') login();
    });
  </script>
</body>
</html>
